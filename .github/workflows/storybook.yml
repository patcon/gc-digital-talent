name: Chromatic Storybook

on: push

jobs:
  deployment:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.4.0
        with:
          # Chromatic requires full git history.
          fetch-depth: 0

      - uses: actions/setup-node@v2.5.1
        with:
          node-version: 14.18.1
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Upgrade to latest npm
        run: npm install --global npm@latest

      - name: "Install & Compile: workspace"
        working-directory: frontend
        run: |
          # Work-around until Hydrogen is updated.
          # See: https://github.com/hydrogen-design-system/hydrogen.css/issues/72
          mkdir admin/node_modules common/node_modules talentsearch/node_modules
          (cd admin/node_modules && ln -s ../../node_modules/@hydrogen-design-system .)
          (cd common/node_modules && ln -s ../../node_modules/@hydrogen-design-system .)
          (cd talentsearch/node_modules && ln -s ../../node_modules/@hydrogen-design-system .)
          npm install

      - name: "Install & Compile: common"
        working-directory: frontend/common
        run: |
          npm run h2-build
          npm run codegen

      - name: "Install & Compile: admin"
        working-directory: frontend/admin
        run: |
          npm run h2-build
          npm run codegen

      - name: "Install & Compile: talentsearch"
        working-directory: frontend/talentsearch
        run: |
          npm run h2-build
          npm run codegen

      - name: "Publish Storybook: all"
        uses: chromaui/action@v1
        env:
          MERGE_STORYBOOKS: true
        with:
          workingDir: admin
          projectToken: 87148152bdff
          # Auto-accept UI Tests on Chromatic platform.
          # We use this setting because we're not relying on UI Tests at the
          # moment, and want the GitHub status check in PRs (for "UI Tests") to
          # display immediately as "passing".
          autoAcceptChanges: true
